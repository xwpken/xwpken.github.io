<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/images/default/favicon.ico">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>
<body>
  <div style="max-width:800px;margin:40px auto 40px auto;padding:24px;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.04);">
    <h1 style="font-size:2em;font-weight:bold;margin-bottom:0.2em;">{{ page.title }}</h1>
    <div style="color:#888;font-size:1em;margin-bottom:1.5em;">{{ page.date | date: "%Y-%m-%d" }}</div>
    <div class="post-content" style="font-size:1.1em;line-height:1.7;">
      {{ content }}
    </div>
    <div style="margin-top:2em;text-align:right;">
      <a href="{{ site.baseurl }}/" style="color:#1772d0;">&larr; Back to Home</a>
    </div>
  </div>
</body>
</html>
